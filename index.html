<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Information Card</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap");
    </style>
  </head>
  <body>
    <h2>Interactive information cards</h2>
    <div class="card-container">
      <div id="card-body">
        <section id="card-front">
          <div class="img-container">
            <img
              src="img/user_icon.png"
              alt="default user icon"
              class="user-img"
            />
          </div>
          <div class="front-info">
            <h3>Matthew Molloy</h3>
            <p>Junior Developer</p>
          </div>
        </section>
        <section id="card-back" class="card-background">
          <h3>Matthew Molloy</h3>
          <h3>Junior Developer</h3>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium
            optio labore, molestiae recusandae vitae quia similique libero
            voluptatem!
          </p>
        </section>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
